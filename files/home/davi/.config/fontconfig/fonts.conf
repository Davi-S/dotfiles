<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Atkinson Next NF</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family></family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Atkinson Mono NF</family>
    </prefer>
  </alias>

</fontconfig>
